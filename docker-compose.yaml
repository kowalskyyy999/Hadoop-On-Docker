version: '3.7'

networks:
  bigdata:
    driver: bridge
    enable_ipv6: false
    external: true
  # default:
  #   external:
  #     name: hadoop-network

services:
  namenode:
    image: namenode:$HADOOP_VERSION
    build:
      context: ./image/namenode
      args:
        - HADOOP_VERSION=$HADOOP_VERSION
    container_name: namenode
    restart: always
    ports:
      - 9870:9870
      - 9000:9000
    networks:
      - bigdata

  datanode1:
    image: datanode:$HADOOP_VERSION
    build: 
      context: ./image/datanode
      args:
        - HADOOP_VERSION=$HADOOP_VERSION
    container_name: datanode1
    depends_on:
      - namenode
    networks:
      - bigdata

  datanode2:
    image: datanode:$HADOOP_VERSION
    build: 
      context: ./image/datanode
      args:
        - HADOOP_VERSION=$HADOOP_VERSION
    container_name: datanode2
    depends_on:
      - namenode
    networks:
      - bigdata

  resourcemanager:
    image: resourcemanager:$HADOOP_VERSION
    build: 
      context: ./image/resourcemanager
      args:
        - HADOOP_VERSION=$HADOOP_VERSION
    container_name: resourcemanager
    restart: always
    ports:
      - 8088:8088
    networks:
      - bigdata
    depends_on:
      - namenode

  nodemanager1:
    image: nodemanager:$HADOOP_VERSION
    build:
      context: ./image/nodemanager
      args:
        - HADOOP_VERSION=$HADOOP_VERSION
    container_name: nodemanager1
    restart: always
    depends_on:
      - resourcemanager
    networks:
      - bigdata

  nodemanager2:
    image: nodemanager:$HADOOP_VERSION
    build:
      context: ./image/nodemanager
      args:
        - HADOOP_VERSION=$HADOOP_VERSION
    container_name: nodemanager2
    restart: always
    depends_on:
      - resourcemanager
    networks:
      - bigdata

  hive:
    image: hive:3.1.3
    build:
      context: ./image/hive
      args:
        - HADOOP_VERSION=$HADOOP_VERSION
    container_name: hive
    ports:
      - 10000:10000
    depends_on:
      - namenode
      - resourcemanager
    networks:
      - bigdata
